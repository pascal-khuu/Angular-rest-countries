<div class="card h-100">
    <a href="{{country.maps.openStreetMaps}}" target="_blank" rel="noopener">
        <img src="{{country.flags.png}}" class="card-img-top" alt="{{country.name.official}}">
    </a>
    <div class="card-body">
        <h5 class="card-title"> {{country.name.official}} </h5>
        <h6 class="card-text">
            <a>
                {{country.capital[0]}}
            </a>
        </h6>
    </div>
</div>
